<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/styles.css">

    <title>Art Decoder</title>
</head>
<body> 
    <!--TOP TITLE-->
    <nav class="bg-dark navbar-dark navbar">
        <div class="container-fluid bg-dark justify-content-center">
            <span class="navbar-brand mb-0 h1"><strong>ASCII Art Decoder</strong></span>
        </div>
    </nav>
    <br>
    <div>
        <form action="/decoder" method="post">
            <div>
            <textarea placeholder="Encoded art: " id="encodedString" name="encodedString" required></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-danger btn-lg">Generate Art</button>
            </div>
        </form>
    </div>
    <br>
    <div>
        {{if .DecodedString}}
        <textarea id="decodedString" readonly>{{.DecodedString}}</textarea>
        <p>HTTP Status Code: {{.StatusCode}}</p>
        {{end}}
    </div>
</body>
</html>
